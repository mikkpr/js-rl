<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>JS RL</title>

    <style>
     body {
       background: black;
       color: white;
       font-family: 'Major Mono Display', monospace;
       font-weight: bold;
     }
     .main {
       background: black;
       display: flex;
       justify-content: center;
       padding: 32px;
     }

     .main > * + * {
       margin-left: 32px;
     }

     .main__canvas {
       outline: 1px solid white;
       width: 315px;
       height: 315px;
     }

     .main__log {
       font-size: 12px;
       line-height: 16px;
       width: 320px;
       line-height: 16px;
       max-height: 320px;
       overflow: hidden;
     }

     @media screen and (max-width: 736px) {
       .main {
         flex-direction: column;
         align-items: center;
       }

       .main > * + * {
         margin-top: 32px;
         margin-left: 0;
       }
     }
    </style>
</head>
<body>
  <section class="main">
    <div class="main__canvas"></div>
    <div id="log" class="main__log"></div>
  </section>

    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
