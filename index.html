<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS RL</title>
    <link rel="stylesheet" href="dist/styles/main.css">
  </head>
  <body>
    <section class="main-container scanlines"><div class="loading">Loading...</div></section>
    <section class="minimap"></section>
    <section class="help">
      <p>HJKL / ARROWS to move (no diagonal movement)</p>
      <p>SPACE to open/close doors and do other stuff in the future</p>
      <p>T to toggle lantern</p>
      <br>
      <p><span style="color:yellow">@</span> - you</p>
      <p><span style="color:red">o</span> - a curious orc</p>
      <p>+/' - doors</p>
      <p><span style="color:yellow">!</span> - lights</p>
    </section>
    <script type="text/javascript" src="dist/bundle.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.main-container .loading').remove();
        main();
      });
    </script>
  </body>
</html>
